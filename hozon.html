<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URLと名前の保存</title>
    <style>
        /* 編集ウィンドウのスタイル */
        .edit-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        /* 背景を薄暗くするスタイル */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>URLと名前の保存</h1>
    <form id="urlForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="submit" value="保存">
    </form>
    <h2>保存された一覧</h2>
    <ul id="list">
    </ul>

    <!-- 編集ウィンドウ -->
    <div class="overlay"></div>
    <div class="edit-window">
        <form id="editForm">
            <label for="editUrl">URL:</label>
            <input type="text" id="editUrl" name="editUrl" required>
            <br>
            <label for="editName">名前:</label>
            <input type="text" id="editName" name="editName" required>
            <br>
            <input type="button" value="キャンセル" id="cancelEdit">
            <input type="submit" value="編集完了">
        </form>
    </div>

    <script>
        // Cookieを取得する関数
        function getCookies() {
            let cookies = document.cookie.split(';');
            let cookieObj = {};
            cookies.forEach(cookie => {
                let [key, value] = cookie.split('=');
                cookieObj[key.trim()] = decodeURIComponent(value);
            });
            return cookieObj;
        }

        // Cookieをセットする関数
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        // Cookieを削除する関数
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // フォームが送信されたときの処理
        document.getElementById('urlForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let url = document.getElementById('url').value;
            let name = document.getElementById('name').value;
            let list = document.getElementById('list');

            // Cookieに保存
            setCookie(name, url, 365);

            // リストに表示
            let listItem = document.createElement('li');
            let link = document.createElement('a');
            link.href = url;
            link.textContent = `${name}: ${url}`;
            link.target = "_blank";
            listItem.appendChild(link);

            // 削除ボタンを追加
            let deleteButton = document.createElement('button');
            deleteButton.textContent = '削除';
            deleteButton.addEventListener('click', function () {
                deleteCookie(name);
                list.removeChild(listItem);
            });
            listItem.appendChild(deleteButton);

            // 編集ボタンを追加
            let editButton = document.createElement('button');
            editButton.textContent = '編集';
            editButton.addEventListener('click', function () {
                document.getElementById('editUrl').value = url;
                document.getElementById('editName').value = name;
                document.querySelector('.edit-window').style.display = 'block';
                document.querySelector('.overlay').style.display = 'block';

                document.getElementById('editForm').onsubmit = function (e) {
                    e.preventDefault();
                    let newUrl = document.getElementById('editUrl').value;
                    let newName = document.getElementById('editName').value;
                    deleteCookie(name);
                    setCookie(newName, newUrl, 365);
                    link.href = newUrl;
                    link.textContent = `${newName}: ${newUrl}`;
                    document.querySelector('.edit-window').style.display = 'none';
                    document.querySelector('.overlay').style.display = 'none';
                };
            });
            listItem.appendChild(editButton);

            list.appendChild(listItem);

            // フォームをリセット
            document.getElementById('urlForm').reset();
        });

        // ページ読み込み時にCookieをリストに表示
        window.addEventListener('load', function () {
            let cookies = getCookies();
            let list = document.getElementById('list');
            for (let [name, url] of Object.entries(cookies)) {
                if (name !== 'hoge2') {
                    let listItem = document.createElement('li');
                    let link = document.createElement('a');
                    link.href = url;
                    link.textContent = `${name}: ${url}`;
                    link.target = "_blank";
                    listItem.appendChild(link);

                    // 削除ボタンを追加
                    let deleteButton = document.createElement('button');
                    deleteButton.textContent = '削除';
                    deleteButton.addEventListener('click', function () {
                        deleteCookie(name);
                        list.removeChild(listItem);
                    });
                    listItem.appendChild(deleteButton);

                    // 編集ボタンを追加
                    let editButton = document.createElement('button');
                    editButton.textContent = '編集';
                    editButton.addEventListener('click', function () {
                        document.getElementById('editUrl').value = url;
                        document.getElementById('editName').value = name;
                        document.querySelector('.edit-window').style.display = 'block';
                        document.querySelector('.overlay').style.display = 'block';

                        document.getElementById('editForm').onsubmit = function (e) {
                            e.preventDefault();
                            let newUrl = document.getElementById('editUrl').value;
                            let newName = document.getElementById('editName').value;
                            deleteCookie(name);
                            setCookie(newName, newUrl, 365);
                            link.href = newUrl;
                            link.textContent = `${newName}: ${newUrl}`;
                            document.querySelector('.edit-window').style.display = 'none';
                            document.querySelector('.overlay').style.display = 'none';
                        };
                    });
                    listItem.appendChild(editButton);

                    list.appendChild(listItem);
                }
            }
        });

        // 編集ウィンドウのキャンセルボタンの処理
        document.getElementById('cancelEdit').addEventListener('click', function () {
            document.querySelector('.edit-window').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        });
    </script>
</body>
</html>
